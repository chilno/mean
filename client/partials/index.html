<h1>Welcome</h1>
<form>
	<input type="text" placeholder="Friend Name" ng-model="friend.name">
	<input type="submit" ng-click ="addFriend()">
</form>
<table>
	<thead>
		<th>Name</th>
		<th>Show</th>
		<th>Update</th>
		<th>Delete</th>
	</thead>
	<tr ng-repeat=" friend in friends">
		<td>{{friend.name}}</td>
		<td><a href="#/show/{{friend._id}}">Show</a></td>
		<td><a href="#/edit/{{friend._id}}">Edit</a></td>
		<td><a href="" ng-click="delete(friend)">Delete</a></td>
	</tr>
</table>
